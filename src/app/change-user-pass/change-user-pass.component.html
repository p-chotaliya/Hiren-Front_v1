<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container jumbotron">
      <div class="row text-white">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <h2 class="py-2" id="text-color">Change Password here</h2>
          <div class="px-4 pt-4">
            <form [formGroup]="changepassform" (ngSubmit)="onsubmit(changepassform)" action="" class="justify-content-center">
              <div class="form-group">
                <label class="sr-only">username</label>
                <input disabled type="text" class="form-control" placeholder="{{username}}" value="{{username}}" formControlName="username">
              </div>
              <div class="form-group">
                <label class="sr-only">Old Password</label>
                <input type="text" class="form-control" placeholder="Old Password" formControlName="oldpassword">
                <span class="text-danger"
                      *ngIf="(this.changepassform.controls.oldpassword.touched || submitted) && this.changepassform.controls.oldpassword.errors?.required">
                                password is required
                      </span>
              </div>
              <div class="form-group">
                <label class="sr-only">New Password</label>
                <input type="password" class="form-control" placeholder="New Password" formControlName="newpassword">
                <span class="text-danger"
                      *ngIf="(this.changepassform.controls.newpassword.touched || submitted) && this.changepassform.controls.newpassword.errors?.required">
                                password is required
                </span>
              </div>
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="submitButton">Submit</button>
            </form>
          </div>
          <div *ngIf="returnMessage" class="alert alert-danger" role="alert" id="alertmessage">
            {{returnMessage}}
          </div>
          <div *ngIf="successMessage" class="alert alert-success" role="alert" id="alertmessage">
            {{successMessage}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
