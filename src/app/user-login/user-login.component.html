<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container jumbotron">
      <div class="d-flex justify-content-end"><button class="btn btn-primary" (click)="redirectadmin()">Admin</button></div>
      <div>
        <h1 id="heading" class="display-5">Welcome to FileShare System</h1>
      </div>
      <div class="row">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <h5 class="display-4 py-4" id="text-color">User Login</h5>
          <div class="px-4 pt-4">
            <form [formGroup]="userForm" (ngSubmit)="onsubmit(userForm)" action="" class="justify-content-center">
              <div class="form-group">
                <label class="sr-only">username</label>
                <input type="text" class="form-control" placeholder="Username" formControlName="username">
                <span class="text-danger"
                      *ngIf="(this.userForm.controls.username.touched || submitted) && this.userForm.controls.username.errors?.required">
                                username is required
                </span>
              </div>
              <div class="form-group">
                <label class="sr-only">password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                <span class="text-danger"
                      *ngIf="(this.userForm.controls.password.touched || submitted) && this.userForm.controls.password.errors?.required">
                                password is required
                </span>
              </div>
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="submitButton">Submit</button>
            </form>
          </div>
          <div *ngIf="returnMessage" class="alert alert-danger" role="alert" id="alertmessage">
            {{returnMessage}}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
